chrony_os_package_info:
    Ubuntu:
      pkg_mgr: apt
      args:
          pkg: "{{ item }}"
          state: latest
          update_cache: yes
          cache_valid_time: 600
      pre_pkgs: []
      pkgs:
        - chrony
    CentOS:
      pkg_mgr: yum
      args:
          name: "{{ item }}"
          state: latest
          update_cache: yes
      pre_pkgs:
        - ca-certificates
        - epel-release
        - libselinux-python
      pkgs:
        - chrony

chrony_package_info: "{{ chrony_os_package_info[ansible_distribution] }}"

chrony_os_path_info:
    Ubuntu:
      conf_path: /etc/chrony/chrony.conf
    CentOS:
      conf_path: /etc/chrony.conf

chrony_path_info: "{{ chrony_os_path_info[ansible_distribution] }}"

chrony_os_service_info:
    Ubuntu:
        name: chrony
    CentOS:
        name: chronyd

chrony_service_info: "{{ chrony_os_service_info[ansible_distribution] }}"
