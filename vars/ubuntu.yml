chrony_package_info:
  pkg_mgr: apt
  args:
      pkg: "{{ item }}"
      state: "{{ chrony_pkg_state }}"
      update_cache: "{{ chrony_pkg_update_cache }}"
      cache_valid_time: 600
  pre_pkgs: []
  pkgs:
    - chrony

chrony_path_info:
  conf_path: /etc/chrony/chrony.conf

chrony_service_info:
  name: chrony

chrony_keyfile: "/etc/chrony/chrony.keys"
chrony_driftfile: "/var/lib/chrony/chrony.drift"
chrony_rtc: "rtconutc"

chrony_server_settings: "minpoll 8"

