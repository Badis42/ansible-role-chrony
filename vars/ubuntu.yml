chrony_package_info:
  pkg_mgr: apt
  args:
      pkg: "{{ item }}"
      state: "{{ chrony_pkg_state }}"
      update_cache: "{{ chrony_pkg_update_cache }}"
      cache_valid_time: 600
  pre_pkgs: []
  pkgs:
    - chrony

chrony_path_info:
  conf_path: /etc/chrony/chrony.conf

chrony_service_info:
  name: chrony
