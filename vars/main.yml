chrony_pre_package_info:
    apt:
      args: {}
      items: []

chrony_package_info:
    apt:
      args:
          pkg: "{{ item }}"
          state: latest
          update_cache: yes
          cache_valid_time: 600
      items:
        - chrony
    yum:
      args:
          name: "{{ item }}"
          state: latest
          update_cache: yes
      items:
        - chrony
